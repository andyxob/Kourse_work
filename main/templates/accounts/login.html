{%extends 'main/base.html'%}

{%block title%}Log in {%endblock%}

{%block content%}
<h1> Log in</h1>
<form method="post">
    {% csrf_token %}
    {{form.username}}<br>
    {{form.password}}<br>
    <button type="submit" class="btn btn-success">log in</button>

    <center>
        <a href="{%url 'register'%}">Don`t have an account? Register</a>
    </center>
</form>
{%endblock%}
