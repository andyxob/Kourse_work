{%extends 'main/base.html'%}

{%block title%}
Register
{%endblock%}


{%block content%}
<h1>Register user</h1>
<form class="mt-2   " method="post">
    {% csrf_token %}<br>
    {{form.username}}<br>
    {{form.email}}<br>
    {{form.password1}}<br>
    {{form.password2}}<br>
    <button type="submit" class="btn btn-success"> Register</button>
</form>

{%endblock%}
