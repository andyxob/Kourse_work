{%extends 'main/base.html'%}

{%block title%}Запис до лікаря{%endblock%}

{%block content%}
<h1>Запис до лікаря</h1>
<form method="post">
    {%csrf_token%}
    <h3>Користувач: {{username}} </h3>
    <h3>Лікар: {{form.doctor}}</h3>
    <h3>Дата: {{form.date}}</h3>
    <h3>Час: {{ form.Time }}</h3>
    <h3>Тип массажу: {{ form.Massage }}</h3>
    <button type="submit" class="btn btn-success">Записатись</button>
</form>
{%endblock%}
